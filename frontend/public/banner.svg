<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#4F46E5"/>
    
    <!-- Gradient Overlay -->
    <rect width="1200" height="630" fill="url(#gradient)"/>
    
    <!-- Define Gradient -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#3730A3"/>
        </linearGradient>
    </defs>
    
    <!-- Icon Grid Background -->
    <g opacity="0.1" fill="#FFFFFF">
        <rect x="900" y="100" width="60" height="60"/>
        <rect x="900" y="180" width="60" height="60"/>
        <rect x="980" y="100" width="60" height="60"/>
        <rect x="980" y="180" width="60" height="60"/>
    </g>
    
    <!-- Title -->
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
        Mobile Inventory
    </text>
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
        Management System
    </text>
    
    <!-- Subtitle -->
    <text x="100" y="420" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.8">
        Efficiently manage mobile phones and parts inventory
    </text>
    
    <!-- Features -->
    <text x="100" y="480" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.7">
        • Mobile Management • Parts Inventory • Stock Tracking
    </text>
</svg>
